name: Sync MMRL submodule commit on main branch
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/sync_build_deploy.yml"
jobs:
  Sync:
    runs-on: ubuntu-latest
    steps:
      # Checkout main repo
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false  # weâ€™ll handle submodules manually

      # Initialize the submodule with the correct branch
      - run: |
          git submodule init MMRL
          git submodule update --remote --checkout -- MMRL
          cd MMRL
          git fetch origin MMRL:MMRL  # fetch the branch explicitly
          git checkout MMRL
          cd ..

      # Commit and push any updated submodule
      - run: |
          git add MMRL
          git commit -m "Sync MMRL submodule" || echo "No changes to commit"
          git push origin main
